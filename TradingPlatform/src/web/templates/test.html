<body>

    <div class='main' id='main' >

	</div>
		
</body>


	<script src="{{ static_url("js/jquery-3.4.0.min.js") }}" type="text/javascript"></script>
	<script src="{{ static_url("js/plotly-latest.min.js") }}" type="text/javascript"></script>
	
	<script type="text/javascript" >
		
		$(document).ready(function(){ 
			
		
			var dates = [

				"2019-06-04",
				"2019-06-05",
				"2019-06-06",
				"2019-06-07",
				"2019-06-08",
				"2019-06-09",
				"2019-06-10",
				"2019-06-11",
				"2019-06-12",
				"2019-06-13",
				"2019-06-14",
				"2019-06-15",
				"2019-06-16"];
			
			var precipitation_pctg = [
			    20,
			    25,
			    50,
			    60,
			    10,
			    20,
			    40,
			    90,
			    80,
			    70,
			    30,

			];

			];

			var rain_signals = {

			};
			
		
			var precip = {
				x: dates,
				y: precipitation_pctg,
				type: "scatter"
			};
			
			
			Plotly.newPlot('chart', [precip, rain_signals]);
		});
		
		
	</script>
